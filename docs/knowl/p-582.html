<h6 class="heading"><span class="type">Paragraph</span></h6>
<p> The <dfn class="terminology">complete inverse image</dfn> of an element \(y\) in the codomain, written \(f\inv(y)\text{,}\) is the <em class="emphasis">set</em> of all elements in the domain which are assigned to \(y\) by the function.</p>
