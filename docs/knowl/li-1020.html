<p>Direct proof. <article class="proof"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6>
<p>Let \(n\) be an integer. Assume \(n\) is even. Then \(n = 2k\) for some integer \(k\text{.}\) Thus \(8n = 16k = 2(8k)\text{.}\) Therefore \(8n\) is even.</p></article></p></article><span class="incontext"><a href="sec_logic-proofs.html#DmF">in-context</a></span>
