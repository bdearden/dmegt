<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Closed formula for \({n \choose k}\).</span></h6>
<div class="displaymath">
\begin{equation*}
{n \choose k} = \frac{n!}{(n-k)!k!} = \frac{n(n-1)(n-2)\cdots(n-(k-1))}{k(k-1)(k-2)\cdots 1}\text{.}
\end{equation*}
