<p>Now every coloring in column B is a proper coloring of \(G\text{.}\)  So the number of colorings in column B is precisely \(P(G,k)\text{.}\)  We must count the colorings in column A, and this will tell us how much larger \(P(G-e,k)\) is than \(P(G,k)\text{.}\)</p>
