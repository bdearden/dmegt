<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Generalize:  Find \(P(P_3,k)\) for any \(k\) (recall \(P_3\) is the path with 4 vertices and 3 edges) and \(P(C_3, k)\) for any \(k\) (where \(C_3\) is a 3-edge cycle, the same as \(K_3\)).  That is, find a closed formula for each of these.</p>
