<p>To fully answer <a class="xref" data-knowl="./knowl/ques-four-vertex-count.html" title="Question 1.2.9">Question 1.2.9</a>, we will first need to be more careful about how we define graphs and what it means for two graphs to be “different.”  We will do this in <a href="sec_gt-carefully.html" class="internal" title="Section 1.5: Graph Done Right">Section 1.5</a> after we consider sets and functions, the tools needed to give these careful definitions.</p>
