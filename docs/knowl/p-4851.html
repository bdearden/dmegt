<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For each individual edge, there are \(k^5\) colorings in which violate that edge (\(k\) choices for one of the end points, 1 choice for the other, and \(k\) choices for each of the other 4 vertices).  So we can start our PIE computation with \(6 \cdot k^5\text{.}\)</p>
