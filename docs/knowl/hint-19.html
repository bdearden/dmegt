<h6 class="heading">
<span class="type">Hint</span><span class="space"> </span><span class="codenumber">1.5.5.1</span><span class="period">.</span>
</h6>
<p>Be careful to make sure the edges are not “directed.”  In a graph, if \(a\) is adjacent to \(b\text{,}\) then \(b\) is adjacent to \(a\text{.}\)  In the language of relations, we say that the edge relation is <dfn class="terminology">symmetric</dfn>.</p>
