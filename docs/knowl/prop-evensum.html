<article class="proposition theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">1.2.8</span><span class="period">.</span>
</h6>
<p>In any graph, the number of vertices with odd degree must be even.</p></article><article class="proof"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6>
<p>Suppose there were a graph with an odd number of vertices with odd degree.  Then the sum of the degrees in the graph would be odd, which is impossible, by the handshake lemma.</p></article><span class="incontext"><a href="sec_gt-intro.html#YJF">in-context</a></span>
