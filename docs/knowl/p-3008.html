<p>By the definition of \({n \choose k}\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
{n-1 \choose k-1} = \frac{(n-1)!}{(n-1-(k-1))!(k-1)!} = \frac{(n-1)!}{(n-k)!(k-1)!}
\end{equation*}
</div>
<p>and</p>
<div class="displaymath">
\begin{equation*}
{n-1 \choose k} = \frac{(n-1)!}{(n-1-k)!k!}\text{.}
\end{equation*}
</div>
