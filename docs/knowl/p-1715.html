<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Two (molecular) statements \(P\) and \(Q\) are <dfn class="terminology">logically equivalent</dfn>  provided \(P\) is true precisely when \(Q\) is true. That is, \(P\) and \(Q\) have the same truth value under any assignment of truth values to their atomic parts.</p>
