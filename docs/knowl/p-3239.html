<p>Expand the binomial \((x+y)^n\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
(x + y)^n = {n \choose 0}x^n + {n \choose 1}x^{n-1}y + {n \choose 2}x^{n-2}y^2 + \cdots + {n \choose n-1}x\cdot y^n + {n \choose n}y^n\text{.}
\end{equation*}
