<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Once \(G\) is fixed, \(P(G,k)\) is a function of \(k\text{.}\)  Later we will discover that this function is always a polynomial, and at that point we will call \(P(G,k)\) the <dfn class="terminology">chromatic polynomial</dfn> of a graph.</p>
