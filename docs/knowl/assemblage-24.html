<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Definition of a Tree.</span></h6>
<p>A <dfn class="terminology">tree</dfn> is a connected graph containing no cycles.<a class="fn-knowl" data-knowl="./knowl/fn-12-hidden.html" title="Footnote 2.7"><sup> 7 </sup></a></p>
<p>A <dfn class="terminology">forest</dfn> is a graph containing no cycles.   Note that this means that a connected forest is a tree.</p></article><span class="incontext"><a href="sec_trees.html#kYk">in-context</a></span>
