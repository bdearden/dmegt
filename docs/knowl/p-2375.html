<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There is a connection between the number of vertices (\(v\)), the number of edges (\(e\)) and the number of faces (\(f\)) in any connected planar graph. This relationship is called Euler's formula.</p>
