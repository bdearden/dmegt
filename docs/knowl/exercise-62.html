<p>Let \(f:X \to Y\) be some function. Suppose \(3 \in Y\text{.}\) What can you say about \(f\inv(3)\) if you know,</p>
<ol class="lower-alpha">
<li><p>\(f\) is injective? Explain.</p></li>
<li><p>\(f\) is surjective? Explain.</p></li>
<li><p>\(f\) is bijective? Explain.</p></li>
</ol>
