<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We then compute \(P(G-e_4,k) = k(k-1)(k-2)(k-1)(k-1)\) (since \(v_1\) has \(k\) options, \(v_2\) has \(k-1\) options, \(v_3\) has \(k-2\) options, and then \(v_4\) and \(v_5\) each can be any color other than the color of their neighbor).</p>
