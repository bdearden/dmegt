<p>Use induction to prove that if \(n\) people all shake hands with each other, that the total number of handshakes is \(\frac{n(n-1)}{2}\text{.}\)  That is, prove by induction that \(K_n\) contains \(\frac{n(n-1)}{2}\) edges.</p>
