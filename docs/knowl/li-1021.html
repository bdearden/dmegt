</h6>
<p>The converse is false. That is, there is an integer \(n\) such that \(8n\) is even but \(n\) is odd. For example, consider \(n = 3\text{.}\) Then \(8n = 24\) which is even but \(n = 3\) is odd.</p></article><span class="incontext"><a href="sec_logic-proofs.html#jtO">in-context</a></span>
