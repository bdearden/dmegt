<span class="type">Item</span><span class="space"> </span><span class="codenumber">3.8.5.c</span><span class="period">.</span>
</h6>
<p>We need 3 or more even digits. 3 even digits: \({5 \choose 3}2^3 2^2\text{.}\) 4 even digits: \({5 \choose 4}2^4 2\text{.}\) 5 even digits: \({5 \choose 5}2^5\text{.}\) So all together: \({5 \choose 3}2^3 2^2 + {5 \choose 4}2^4 2 + {5 \choose 5}2^5\) numbers.</p></article><span class="incontext"><a href="sec_count-conc.html#ZJU">in-context</a></span>
