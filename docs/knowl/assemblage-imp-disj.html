<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Implications are Disjuctions.</span></h6>
<div class="displaymath">
\begin{equation*}
P \imp Q \text{ is logically equivalent to } \neg P \vee Q\text{.}
\end{equation*}
</div>
<p>Example: “If a number is a multiple of 4, then it is even” is equivalent to, “a number is not a multiple of 4 or (else) it is even.”</p></article><span class="incontext"><a href="sec_propositional.html#oKB">in-context</a></span>
