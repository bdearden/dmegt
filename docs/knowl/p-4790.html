<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any graph \(G\text{,}\) the <dfn class="terminology">chromatic function</dfn> of \(G\text{,}\) denoted \(P(G,k)\text{,}\) gives the number of proper colorings of \(G\) that use up to \(k\) colors.</p>
