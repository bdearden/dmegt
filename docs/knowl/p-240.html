<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Careful though.  If you add an element to the set, you get a new set!  So you would have \(B = A \cup \{4\}\) and then correctly say that \(B\) contains 4, but \(A\) does not.</p>
