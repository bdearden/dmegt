<p>Also,</p>
<div class="displaymath">
\begin{equation*}
x \in \bar A \qquad \Iff \qquad \neg (x \in A)\text{.}
\end{equation*}
</div>
<p data-braille="continuation">which says \(x\) is an element of the complement of \(A\) if \(x\) is not an element of \(A\text{.}\)</p>
