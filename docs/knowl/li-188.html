</h6>
<p>\(A \cap B\) will be the set of natural numbers that are both at least 4 and less than 12, and even. That is, \(A \cap B = \{x \in \N \st 4\le x \lt 12 \wedge x \text{ is even}\} = \{4, 6, 8, 10\}\text{.}\)</p></article><span class="incontext"><a href="sec_intro-sets.html#li-188">in-context</a></span>
