<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">2.3.4.a</span><span class="period">.</span>
</h6>
<p>This is an example of the pigeonhole principle. We can prove it by contrapositive.</p>
<article class="proof"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6>
<p>Suppose that each number only came up 6 or fewer times. So there are at most six 1's, six 2's, and so on. That's a total of 36 dice, so you must not have rolled all 40 dice.</p></article></article><span class="incontext"><a href="sec_logic-proofs.html#bPp">in-context</a></span>
