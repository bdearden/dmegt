<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Similarly, there cannot be edges connecting a vertex to itself: this would be an “edge” \(\{v,v\}\text{.}\) Since edges are two-element <em class="emphasis">sets</em>, that is not allowed because \(\{v,v\}\) is the set \(\{v\}\text{,}\) which only has one element.</p>
