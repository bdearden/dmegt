<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The chromatic function of the complete graph \(K_n\) is \(P(K_n, k) = \frac{k!}{(k-n)!}\) for \(k \ge n\) and 0 otherwise.</p>
