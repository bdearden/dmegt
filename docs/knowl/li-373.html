<p>\(f(x)\) gives the number of letters in the English word for the number \(x\text{.}\) For example, \(f(1) = 3\) since “one” contains three letters. <ul style="list-style:circle;">
<li id="li-375"><p id="p-774">Injective</p></li>
<li id="li-376"><p id="p-775">Surjective</p></li>
<li id="li-377"><p id="p-776">Bijective</p></li>
