<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An <dfn class="terminology">isomorphism</dfn>  between two graphs \(G_1\) and \(G_2\) is a bijection \(f:V_1 \to V_2\) between the vertices of the graphs such that \(\{a,b\}\) is an edge in \(G_1\) if and only if \(\{f(a), f(b)\}\) is an edge in \(G_2\text{.}\)</p>
