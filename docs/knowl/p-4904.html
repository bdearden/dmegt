<p>For any \(n \ge 3\text{,}\) the number of proper \(k\)-colorings of the cycle \(C_n\) is</p>
<div class="displaymath">
\begin{equation*}
P(C_n, k) = (k-1)^n + (-1)^n(k-1)\text{.}
\end{equation*}
