<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">2.1.14.a</span><span class="period">.</span>
</h6>
<p>The claim that \(\forall x P(x)\) means that \(P(n)\) is true no matter what \(n\) you consider in the domain of discourse. Thus the only way to prove that \(\forall x P(x)\) is true is to check or otherwise argue that \(P(n)\) is true for all \(n\) in the domain.</p></article><span class="incontext"><a href="sec_intro-statements.html#Nxc">in-context</a></span>
