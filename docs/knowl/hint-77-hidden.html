<body><div class="hint solution-like"><p>For a simpler example, there are 4 divisors of \(6 = 2\cdot 3\text{.}\)  They are \(1 = 2^0\cdot 3^0\text{,}\) \(2 = 2^1\cdot 3^0\text{,}\) \(3 = 2^0\cdot 3^1\) and \(6 = 2^1\cdot 3^1\text{.}\)</p></div></body>
