<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>On the other hand, \(P(G/e_4,k) = k(k-1)(k-2)(k-2)\text{:}\) the first three vertices must be different, but then \(v_4\) must be different from \(v_1\) and \(v_3\text{,}\) which cannot be the same as each other, so \(v_4\) has \(k-2\) options.</p>
