<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that vertices \(u\) and \(v\) are <dfn class="terminology">on a path</dfn>, or that there is a <dfn class="terminology">path from \(u\) to \(v\)</dfn>, provided the subgraph isomorphic to \(P_n\) includes \(u\) and \(v\text{.}\)</p>
