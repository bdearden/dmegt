<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Cardinality of a union (2 sets).</span></h6>
<p>For any finite sets \(A\) and \(B\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\card{A \cup B} = \card{A} + \card{B} - \card{A \cap B}\text{.}
\end{equation*}
