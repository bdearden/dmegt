<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Suppose there were a graph with an odd number of vertices with odd degree.  Then the sum of the degrees in the graph would be odd, which is impossible, by the handshake lemma.</p></article><span class="incontext"><a href="sec_gt-intro.html#rxd">in-context</a></span>
