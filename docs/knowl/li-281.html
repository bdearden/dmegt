<p> The <dfn class="terminology">image</dfn> of an element \(x\) in the domain is the element \(y\) in the codomain that \(x\) is mapped to. That is, the image of \(x\) under \(f\) is \(f(x)\text{.}\)</p></article><span class="incontext"><a href="sec_intro-functions.html#VIi">in-context</a></span>
