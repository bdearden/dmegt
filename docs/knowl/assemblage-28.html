<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Additive Principle (with sets).</span></h6>
<p>Given two sets \(A\) and \(B\text{,}\) if \(A \cap B = \emptyset\) (that is, if there is no element in common to both \(A\) and \(B\)), then</p>
<div class="displaymath">
\begin{equation*}
\card{A \cup B} = \card{A} + \card{B}\text{.}
\end{equation*}
