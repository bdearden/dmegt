<p>The sequence of partial sums is \(1, 4, 9, 16, 25, 36, \ldots\text{.}\)  A recursive definition is (as always) \(b_n = b_{n-1} + a_n\) which in this case is \(b_n = b_{n-1} + 2n-1\text{.}\)  It appears that the closed formula is \(b_n = n^2\)</p>
