<article class="li"><h6 class="heading"><span class="title">Path</span></h6>
<p>A <dfn class="terminology">path</dfn> is a walk that doesn't repeat any vertices (or edges) except perhaps the first and last. If a path starts and ends at the same vertex, it is called a <dfn class="terminology">cycle</dfn>.</p></article><span class="incontext"><a href="sec_gt-intro.html#biM">in-context</a></span>
