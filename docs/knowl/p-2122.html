<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove that \(F_0 + F_2 + F_4 + \cdots + F_{2n} = F_{2n+1} - 1\) where \(F_n\) is the \(n\)th Fibonacci number.  (The Fibonacci numbers start \(0, 1, 1, 2, 3, 5,\ldots\) and are given recursively by \(F_0 = 0\text{,}\) \(F_1 = 1\) and \(F_n = F_{n-1} + F_{n-2}\)).</p>
