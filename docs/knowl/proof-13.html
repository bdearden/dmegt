<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Suppose, contrary to stipulation, that each of the pigeon holes contains at most one pigeon. Then at most there will be \(n\) pigeons. But we assumed that there are more than \(n\) pigeons, so this is impossible. Thus there must be a pigeonhole with more than one pigeon.</p></article><span class="incontext"><a href="sec_logic-proofs.html#Sei">in-context</a></span>
